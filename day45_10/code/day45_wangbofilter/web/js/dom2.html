<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        .d1 {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }
        .d2 {
            width: 500px;
            height: 500px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="d1">
        说的很久很久的时间
    </div>
    <button id="btn1">点我变化</button>
    <button id="btn2">删除class属性</button>
    <button id="btn3">css方法</button>
</body>
<script>
    $("#btn1").click(function () {
        $(".d1").addClass("d2")
    })
    $("#btn2").click(function () {
        //$(".d1").removeClass("d1")
        $(".d1").removeClass("d2")
    })
    $("#btn3").click(function () {
        //$(".d1").removeClass("d1")
       $(".d1").css("background-color", "#cc7722")
       $(".d1").css({"color":"red", "height":"300px", "width":"100px"})
    })
</script>
</html>
