<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	</head>
	<body id="b1">
		
		<!-- <div id="div2">嘻嘻</div> -->
		<!-- 点击按钮创建一个div标签 -->
		<button onclick="test()" id="btn">点击添加元素</button>
		<button onclick="test1()" >点击删除元素</button>
		<button onclick="test2()" >点击替换元素</button>
		<button onclick="test3()" id="btn1">点击添加元素</button>
	</body>
	<script>
		function test () {
			//通过js代码来创建div标签元素
			//1.首先得告知 在哪个标签下面来创建
			var body = document.getElementById("b1")
			// var div2 = document.getElementById("div2")
			var btn = document.getElementById("btn")
			//2.创建一个标签
			var div = document.createElement("div")
			//3.给div添加内容
			div.innerHTML = "<p style='color:red'>世达和世齐</p>"
			//3.1给div加属性
			div.setAttribute("id", "div1")
			div.setAttribute("class", "div1")
			//4.给div加样式
			div.style.width = "200px"
			div.style.height = "200px"
			div.style.backgroundColor = "hotpink"
			div.style.color = "green"
			//5.将div元素添加到body标签中作为body的子元素
			//body.appendChild(div)
			body.insertBefore(div, btn)
		}
		function test1 () {
			//1.首先得告知 在哪个标签下面来创建
			var body = document.getElementById("b1")
			//2.找到要被删除的div元素的对象
			var div1 = document.getElementsByClassName("div1")[0]
			//3.删除子元素
			body.removeChild(div1)
		
		}
		function test2 () {
			//1.首先得告知 在哪个标签下面来替换
			var body = document.getElementById("b1")
			//2.老的div找到
			var oldDiv = document.getElementById("div1")
			//3.新的div  动态创建
			var newDiv = document.createElement("div")
			newDiv.setAttribute("class", "div1")
			newDiv.innerHTML = "老邢真能吃！！！"
			newDiv.style.width = "100px"
			newDiv.style.height = "100px"
			newDiv.style.backgroundColor = "#6c3d2c"
			newDiv.style.color = "red"
			body.replaceChild(newDiv, oldDiv)
			
		}
		function test3 (){
			var div = document.createElement("div")
			//3.给div添加内容
			div.innerHTML = "<p style='color:red'>猫和狗</p>"
			//3.1给div加属性
			div.setAttribute("id", "div1")
			div.setAttribute("class", "div1")
			//4.给div加样式
			div.style.width = "200px"
			div.style.height = "200px"
			div.style.backgroundColor = "green"
			div.style.color = "red"
			
			var btn1 = document.getElementById("btn1")
			btn1.parentNode.appendChild(div)
		}
	</script>
</html>
