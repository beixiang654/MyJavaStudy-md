<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="test1()">警告框</button>
		<button onclick="test2()">确认框</button>
		<button onclick="test3()">提示框</button>
	</body>
	<script>
		function test1 () {
			window.alert("呵呵哒")
		}
		function test2 () {
			var ret = window.confirm("确认删除吗?")//返回值是布尔类型的数据
			console.log(ret)
			if (ret) {
				console.log("删除成功")
			} else {
				console.log("取消删除")
			}
			
			
		}
		function test3 () {
			var ret = window.prompt("你是单身狗吗?")
			console.log(ret)
		}
	</script>
</html>
