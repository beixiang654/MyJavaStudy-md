<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
	</body>
	<script>
		/* 数据类型：
			number ： 整数 和小数
			String：  字符串
			boolean:  布尔类型  true  或者false
		 */
		var num = 250;//整数
		console.log(num)
		console.log(typeof num)//告知num  是什么类型 number
		var num1 = 34.5//小数
		console.log(num1)
		console.log(typeof num1)
		
		var str = "狗蛋";//使用双引号 
		console.log(str);
		console.log(typeof str)//string
		var str1 = '嘻嘻';//使用单引号
		console.log(str1);
		
		var b1 = true;
		console.log(b1)
		console.log(typeof b1)//boolean
		
		
	</script>
</html>
