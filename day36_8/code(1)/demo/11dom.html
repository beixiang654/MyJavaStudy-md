<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
		
	<body>
		<div id="div1">
			<span>永杰❤世达</span>
		</div>
		<p>红旗渠</p>
		<p>散花</p>
		<p>卷旱烟</p>
		<span class="cls1">飞天</span>
		<span class="cls1">梦之蓝</span>
		<span class="cls1">散酒</span>
		<span class="cls1">杜康</span>
	</body>
	<script>
		var div1 = document.getElementById("div1");
		console.log(div1)//通过标签的id属性的属性值获取当前标签前对象
		console.log(typeof div1)
		//标签的名字获取标签对象
		var p = document.getElementsByTagName("p")
		console.log(p)//HTMLCollection html集合
		console.log(typeof p)
		
		//通过 class 属性的值获取标签元素对象
		var sps = document.getElementsByClassName("cls1")
		console.log(sps)
		/*
					id  只要一个
					标签  可以有多个
					class  可以有多个
				*/
	</script>
	
</html>
