<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		//算术运算符
		var num  = 3 + 4;
		console.log(num);//7
		var num1 = 3 / 4;
		console.log(num1)
		var num2 = 10 / 3;
		console.log(num2)
		
		var num3 = 3 % 4;
		console.log(num3)
		//关系运算符
		console.log(3 > 4)//false
		console.log("1" == 1)//true
		console.log("1" === 1)//false
		
		//逻辑运算符
		console.log(!(3 > 4))//true
		console.log((4 > 5) && (3 > 2))//false
	</script>
</html>
